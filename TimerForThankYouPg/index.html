<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
 <div class="timer">
<div id="clockdiv">
  <div>
    <span class="hours"></span><b>:</b>

  <div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/countDownTimer.js"></script>
  </div>
